<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="logo">
        <img src="img/Logo.png" alt="" height="50" width="50" class="img">
        <p class="para">UUNSE</p>
    </div>
    <form id="loginForm">
        <i id="envelope" class="fa fa-envelope fa-fw"></i>
        <a class="sign-up-1" type="button" href="login.html">Login</a> <button class="login-1" type="button">Sign Up</button> 
        <input class="input-1" type="text" id="loginUsername" placeholder="Enter your E-mail" required>
        
        <i id="key" class="fa fa-key fa-fw"></i>
        <input class="input-2" type="password" id="loginPassword" placeholder="Enter your password" name="loginPassword" required>

        <input type="checkbox" class="check"> <span class="terms">I can confirm that I am 18 years old and I have read the <a href="" class="password">Terms of Service</a></span>

        <button class="login" type="button">Create account</button>
        <a class="account" href="">Already have an account?</a>
        <a class="sign-up" href="login.html">Login</a>
    </form>
</body>
