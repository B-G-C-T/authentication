<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="logo">
        <img src="img/Logo.png" alt="" height="50" width="50" class="img">
        <p class="para">UUNSE</p>
    </div>
    <form id="loginForm">
        <i id="envelope" class="fa fa-envelope fa-fw"></i>
        <button class="login-1" type="button">Login</button> <a class="sign-up-1" type="button" href="signup.html">Sign Up</a>
        <input class="input-1" type="text" id="loginUsername" placeholder="Enter your E-mail" required>
        
        <i id="key" class="fa fa-key fa-fw"></i>
        <input class="input-2" type="password" id="loginPassword" placeholder="Enter your password" name="loginPassword" required>
        <a class="password" href="">Forgot your password?</a>

        <button class="login" type="button">Login</button>
        <a class="account" href="">Don't you have an account?</a>
        <a class="sign-up" href="signup.html">Sign Up</a>

        <button class="google">Sign in</button>
    </form>
</body>
</html>
